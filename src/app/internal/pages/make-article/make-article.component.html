<div>
  <h2>Create Article</h2>
  <form [formGroup]="ArticleForm" >
    <div class = "input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="genre">Type</label>
      </div>
      <select class="custom-select" id="genre" formControlName="type">
        <option selected> Please choose one...</option>
        <option value="personal">Personal</option>
        <option value="business">Business</option>
        <option value="random">Random</option>
      </select>
    </div>
    <div class = "form-group">
      <label for="title">Title</label>
      <input formControlName="title" class="form-control" type="text" id="title" name="title" placeholder="Title Here...">
      <small class="form-text text-muted">Enter the title here</small>
    </div>
    <div class = "form-group">
      <label for="message">Message</label>
      <textarea class="form-control" rows="3" formControlName="message" id="message" name="message" placeholder="Message Here..."></textarea>
      <small class="form-text text-muted">Enter the message here</small>
    </div>
    <div class="custom-file">
      <input formControlName="image" type="file" class="custom-file-input" id="customFile" (change)="upload($event)">
      <label class="custom-file-label" for="customFile">{{imageUploadEvent ? imageUploadEvent.target?.files[0]?.name : 'Choose image file'}}</label>
    </div>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="ArticleForm.valid ? false : true">Submit</button>
    <button mat-raised-button (click)="resetForm()">Clear</button>
  </form>
</div>
